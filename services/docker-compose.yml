version: "3.8"

services:
  mariadb-persistence:
    image: mariadb:latest
    container_name: soccervs-persistence
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: persistence
      MARIADB_DATABASE: soccervs_persistence
      MARIADB_USER: soccervs
      MARIADB_PASSWORD: soccervs
    ports:
      - "55000:3306"  # SÃ³ precisa expor se for acessado fora do Docker
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - soccervs

  mongodb-reciever:
    image: mongo:latest
    container_name: soccervs-reciever
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: soccervs
      MONGO_INITDB_ROOT_PASSWORD: soccervs
    ports:
      - "55100:27017"
    volumes:
      - mongodb_reciever_data:/data/db
    networks:
      - soccervs

  mongodb-pitches:
    image: mongo:latest
    container_name: soccervs-pitches 
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: soccervs
      MONGO_INITDB_ROOT_PASSWORD: soccervs
    ports:
      - "55110:27017"
    volumes:
      - mongodb_pitches_data:/data/db
    networks:
      - soccervs

  mongodb-analitics:
    image: mongo:latest
    container_name: soccervs-analitics
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: soccervs
      MONGO_INITDB_ROOT_PASSWORD: soccervs
    ports:
      - "55120:27017"
    volumes:
      - mongodb_analitics_data:/data/db
    networks:
      - soccervs
  
  kafka:
    container_name: soccervs-kafka
    image: obsidiandynamics/kafka
    restart: "no"
    ports:
      - "2181:2181"
      - "9092:9092"
    networks:
      - soccervs
    environment:
      KAFKA_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT: "6000"
      KAFKA_RESTART_ATTEMPTS: "10"
      KAFKA_RESTART_DELAY: "5"
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: "0"
    volumes:
      - ./data/kafka/data:/var/lib/kafka/data

  redpanda-console:
    container_name: soccervs-redpanda
    image: docker.redpanda.com/vectorized/console:latest
    restart: on-failure
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    ports:
      - "8081:8080"
    networks:
      - soccervs
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["kafka:29092"]
    depends_on:
      - "kafka"

volumes:
  mariadb_data:
  mongodb_reciever_data:
  mongodb_pitches_data:
  mongodb_analitics_data:

networks:
  soccervs:
    driver: bridge
